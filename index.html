<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Math Game</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable=yes>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styling.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>

    <body>
    <!-- Main container -->
    <div class="container1">
     
      <!-- Score -->
      <div id='score'>
          Score: <span id='scorevalue'></span>
      </div>
      <!--/score -->
      
      <!-- Correct -->
      <div id='correct' class="alert alert-success"><strong>Correct!</strong></div>
      
      <!-- Wrong -->
      <div id='wrong' class="alert alert-success"><strong>Try again</strong></div>
      
      <!-- Question box -->
      <div id="question">Click start to begin!</div>
      
      <!-- Instruction box -->
      <div id="instruction" class="alert alert-success text-center"> Select the correct answer</div>
      
      <!-- Choices box -->
      <div id="choices">
          <button id="box1" class="btn btn-danger box"></button>
          <button id="box2" class="btn btn-danger box"></button>
          <button id="box3" class="btn btn-danger box"></button>
          <button id="box4" class="btn btn-danger box"></button>
      </div>
      
      <!-- Start/Reset -->
      <button id='startReset' class="btn btn-primary">
          Start Game
      </button>
      
      <!-- Time remaining box -->
      <div id="timeRemaining">
          Time remaining: <span id="timeremainingValue">60</span> secs
      </div>
      
      <!-- Game over box -->
      <div id="gameOver">
       
      </div>
      
    </div>
    <!-- /Main container -->

    <!-- Javascript file -->
    <script src="js/script.js"></script>   
    </body>

</html>
